<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Required for the icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    
    <!-- Custom Styles -->
    <style>
        /* Tech Grid Background */
        body {
            background-color: #020617; /* Slate 950 */
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Scanline Animation */
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(6, 182, 212, 0.5);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.2); }
            50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
        }
        
        .animate-in { animation-duration: 400ms; animation-fill-mode: forwards; opacity: 0; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in { animation-name: zoomIn; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- UPDATED HEADER SOCIAL ICONS --- */
        .header-socials {
            display: flex;
            gap: 16px; /* Increased gap for text */
            padding: 0;
            margin: 0;
            list-style: none;
            justify-content: center;
        }

        .header-socials li {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* The Icon itself */
        .header-socials i {
            color: #cbd5e1; /* Slate 300 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 265ms ease-out;
            font-size: 14px;
            z-index: 10;
        }

        .header-socials a {
            display: inline-block;
            position: relative;
            width: 32px;
            height: 32px;
            margin-bottom: 4px; /* Space for label */
        }

        /* The Bubble Background */
        .header-socials a:before {
            transform: scale(1);
            content: " ";
            width: 32px;
            height: 32px;
            border-radius: 100%;
            display: block;
            background: rgba(30, 41, 59, 0.8); /* Dark Slate Bubble */
            border: 1px solid rgba(6, 182, 212, 0.3); /* Cyan Border */
            transition: all 265ms ease-out;
        }

        /* Hover Effects */
        .header-socials a:hover:before {
            transform: scale(0);
            transition: all 265ms ease-in;
        }

        .header-socials a:hover i {
            transform: translate(-50%, -50%) scale(1.6);
            color: #22d3ee; /* Cyan 400 */
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8);
            transition: all 265ms ease-in;
        }

        /* Label Styles */
        .social-label {
            display: block;
            font-size: 8px; /* Small tech font */
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 0.05em;
            text-align: center;
            transition: color 0.3s ease;
        }

        .header-socials li:hover .social-label {
            color: #22d3ee; /* Glows on hover */
        }
    </style>
</head>
<body class="text-slate-200">

<div class="scanline"></div>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // --- CONFIGURATION ---
    const SCRIPT_URL = "PASTE_YOUR_NEW_WEB_APP_URL_HERE";

    // --- Icon Components (Strokes for tech look) ---
    const IconWrapper = ({ children, className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
    );
    const Send = (p) => <IconWrapper {...p}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></IconWrapper>;
    const CheckCircle = (p) => <IconWrapper {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconWrapper>;
    const AlertCircle = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></IconWrapper>;
    const MapPin = (p) => <IconWrapper {...p}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0Z"></path><circle cx="12" cy="10" r="3"></circle></IconWrapper>;
    const Globe = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></IconWrapper>;
    const Mail = (p) => <IconWrapper {...p}><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></IconWrapper>;
    const User = (p) => <IconWrapper {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconWrapper>;
    const Sparkles = (p) => <IconWrapper {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 3v4"></path><path d="M3 5h4"></path><path d="M3 9h4"></path></IconWrapper>;
    const Briefcase = (p) => <IconWrapper {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></IconWrapper>;
    const Check = (p) => <IconWrapper {...p}><polyline points="20 6 9 17 4 12"></polyline></IconWrapper>;

    // --- Helper Component ---
    const InputField = ({ 
        label, 
        icon: Icon, 
        name, 
        type = "text", 
        placeholder, 
        required = true,
        value,
        onChange,
        isFocused,
        onFocus,
        onBlur,
        error
    }) => {
        const hasValue = value.length > 0;
        const isValid = hasValue && !error;

        return (
          <div className="relative group transition-all duration-300">
            <label className={`block text-[10px] font-bold uppercase tracking-widest mb-1.5 transition-colors duration-300 ${isFocused ? 'text-cyan-400' : 'text-slate-400'}`}>
              {label}
            </label>
            <div className={`
              relative flex items-center bg-slate-800/50 backdrop-blur-sm border rounded-lg overflow-hidden transition-all duration-300
              ${isFocused ? 'border-cyan-500 shadow-[0_0_15px_rgba(6,182,212,0.15)]' : 'border-slate-700 hover:border-slate-600'}
              ${error ? '!border-red-500 !shadow-[0_0_15px_rgba(239,68,68,0.2)]' : ''}
            `}>
              <div className={`pl-4 pr-3 ${isFocused ? 'text-cyan-400' : 'text-slate-500'}`}>
                <Icon className="w-5 h-5" />
              </div>
              <input
                required={required}
                type={type}
                name={name}
                value={value}
                onChange={onChange}
                onFocus={onFocus}
                onBlur={onBlur}
                className="w-full py-3 bg-transparent outline-none text-slate-200 placeholder:text-slate-600 font-mono text-sm"
                placeholder={placeholder}
              />
              {isValid && (
                <div className="pr-4 animate-in fade-in zoom-in duration-300">
                  <Check className="w-4 h-4 text-emerald-400" />
                </div>
              )}
            </div>
            {error && (
              <p className="mt-1 text-xs text-red-400 flex items-center gap-1 animate-in">
                <AlertCircle className="w-3 h-3" /> {error}
              </p>
            )}
          </div>
        );
    };

    function VendorFormApp() {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        city: '',
        country: '',
        isRemote: false
      });
    
      const [status, setStatus] = useState('idle'); 
      const [errorMessage, setErrorMessage] = useState('');
      const [emailError, setEmailError] = useState('');
      const [focusedField, setFocusedField] = useState('');
    
      const publicDomains = [
        'gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 
        'aol.com', 'icloud.com', 'protonmail.com', 'zoho.com', 'yandex.com'
      ];
    
      const calculateProgress = () => {
        let filled = 0;
        const total = 5; 
        if (formData.name.length > 2) filled++;
        if (formData.company.length > 1) filled++;
        if (formData.email.length > 5 && !emailError) filled++;
        if (formData.city.length > 1) filled++;
        if (formData.country.length > 1) filled++;
        return (filled / total) * 100;
      };
    
      const progress = calculateProgress();
    
      const handleInputChange = (e) => {
        const { name, value, type, checked } = e.target;
        
        if (name === 'email') {
          validateEmail(value);
        }
    
        setFormData(prev => ({
          ...prev,
          [name]: type === 'checkbox' ? checked : value
        }));
      };
    
      const validateEmail = (email) => {
        if (!email) {
          setEmailError('');
          return;
        }
        
        const domain = email.split('@')[1];
        if (domain && publicDomains.includes(domain.toLowerCase())) {
          setEmailError('Please use an official work email.');
        } else {
          setEmailError('');
        }
      };
    
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (emailError) return;
        
        if (!SCRIPT_URL || SCRIPT_URL.includes("PASTE_YOUR")) {
          setErrorMessage('System Error: Database not connected.');
          setStatus('error');
          return;
        }
    
        setStatus('submitting');
        setErrorMessage('');
    
        const payload = new URLSearchParams();
        payload.append('name', formData.name);
        payload.append('email', formData.email);
        payload.append('company', formData.company);
        payload.append('location', formData.isRemote 
          ? `Remote (${formData.city}, ${formData.country})` 
          : `${formData.city}, ${formData.country}`);
        
        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            body: payload,
            mode: 'no-cors' 
          });
    
          setStatus('success');
          setFormData({
            name: '',
            email: '',
            company: '',
            city: '',
            country: '',
            isRemote: false
          });
          
          setTimeout(() => setStatus('idle'), 5000);
    
        } catch (error) {
          setStatus('error');
          setErrorMessage('Failed to submit. Please check connection.');
        }
      };

      // --- Header Social Icons Component ---
      const HeaderSocials = () => (
        <ul className="header-socials">
            <li>
                <a href="https://chat.whatsapp.com/Lw7MfMYWXWW6eQZXtGC29r" target="_blank" title="WhatsApp Rapid Response">
                    <i className="fa fa-whatsapp"></i>
                </a>
                <span className="social-label">WhatsApp</span>
            </li>
            <li>
                <a href="https://teams.live.com/l/community/FEAJUk79hBFRCMjVwI" target="_blank" title="Microsoft Teams Collab">
                    <i className="fa fa-users"></i>
                </a>
                <span className="social-label">Teams</span>
            </li>
            <li>
                <a href="https://www.linkedin.com/company/us-staffing-india" target="_blank" title="LinkedIn Page">
                    <i className="fa fa-linkedin-square"></i>
                </a>
                <span className="social-label">Page</span>
            </li>
            <li>
                <a href="https://www.linkedin.com/groups/14484609/" target="_blank" title="LinkedIn Group">
                    <i className="fa fa-linkedin"></i>
                </a>
                <span className="social-label">Group</span>
            </li>
        </ul>
      );
    
      return (
        <div className="min-h-screen flex items-center justify-center p-4 font-sans relative">
          
          {/* Main Card Wrapper */}
          <div className="relative w-full max-w-xl z-10">
            
            {/* Glassmorphism Card */}
            <div className="bg-slate-900/80 backdrop-blur-xl rounded-2xl shadow-[0_0_40px_rgba(0,0,0,0.5)] border border-slate-700/50 relative z-10 overflow-hidden">
                
                {/* Neon Progress Bar */}
                {status !== 'success' && (
                  <div className="h-1 w-full bg-slate-800">
                    <div 
                      className="h-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 transition-all duration-700 ease-out shadow-[0_0_10px_rgba(6,182,212,0.5)]"
                      style={{ width: `${progress}%` }}
                    ></div>
                  </div>
                )}
        
                {/* Header with Socials */}
                <div className="p-8 pb-4 flex justify-between items-start">
                  <div>
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/30 border border-cyan-500/20 text-cyan-400 text-[10px] font-bold uppercase tracking-wider mb-3 shadow-[0_0_10px_rgba(6,182,212,0.1)]">
                      <Sparkles className="w-3 h-3" /> Official Partner
                    </div>
                    <h1 className="text-3xl font-black text-white tracking-tight flex items-center gap-2">
                      Vendor Portal
                    </h1>
                    <p className="text-slate-400 mt-2 text-sm leading-relaxed max-w-sm">
                      Initialize vendor sequence. Input verification required for database entry.
                    </p>
                  </div>

                  {/* Top Right Social Icons */}
                  <div className="ml-4 flex flex-col items-center">
                      <p className="text-[9px] font-bold uppercase tracking-wider text-slate-500 mb-2 text-center max-w-[140px] leading-tight">
                        Be part of the US Staffing Community India
                      </p>
                      <HeaderSocials />
                  </div>
                </div>
        
                <div className="px-8 pb-8">
                  {status === 'success' ? (
                    <div className="text-center py-12 animate-in fade-in zoom-in duration-500">
                      <div className="relative mx-auto w-20 h-20 mb-6">
                        <div className="absolute inset-0 bg-emerald-500 rounded-full blur-xl opacity-20 animate-pulse"></div>
                        <div className="relative bg-gradient-to-tr from-emerald-500 to-teal-600 rounded-full w-full h-full flex items-center justify-center shadow-lg shadow-emerald-500/20 border border-emerald-400/30">
                          <CheckCircle className="w-10 h-10 text-white" />
                        </div>
                      </div>
                      <h3 className="text-xl font-bold text-white">Transmission Received</h3>
                      <p className="text-slate-400 mt-2 mb-8 text-sm">
                        Sequence complete, <span className="text-emerald-400 font-mono">{formData.name}</span>.<br/>
                        Data for <span className="text-emerald-400 font-mono">{formData.company}</span> has been logged.
                      </p>
                      <button 
                        onClick={() => setStatus('idle')}
                        className="inline-flex items-center gap-2 px-6 py-2.5 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 text-sm font-semibold hover:bg-slate-700 hover:text-white hover:border-slate-500 transition-all"
                      >
                        New Entry
                      </button>
                    </div>
                  ) : (
                    <form onSubmit={handleSubmit} className="space-y-6">
                      
                      <div className="space-y-4">
                        <InputField 
                          label="Identity" 
                          name="name" 
                          icon={User} 
                          placeholder="e.g. Jane Smith"
                          value={formData.name}
                          onChange={handleInputChange}
                          isFocused={focusedField === 'name'}
                          onFocus={() => setFocusedField('name')}
                          onBlur={() => setFocusedField('')}
                        />
                        
                        <InputField 
                          label="Comms Channel" 
                          name="email" 
                          icon={Mail} 
                          type="email" 
                          placeholder="name@company.com"
                          value={formData.email}
                          onChange={handleInputChange}
                          isFocused={focusedField === 'email'}
                          onFocus={() => setFocusedField('email')}
                          onBlur={() => setFocusedField('')}
                          error={emailError}
                        />
        
                        <InputField 
                          label="Entity Name" 
                          name="company" 
                          icon={Briefcase} 
                          placeholder="e.g. Acme Industries"
                          value={formData.company}
                          onChange={handleInputChange}
                          isFocused={focusedField === 'company'}
                          onFocus={() => setFocusedField('company')}
                          onBlur={() => setFocusedField('')}
                        />
                      </div>
        
                      <div className="p-5 bg-slate-800/30 rounded-xl border border-slate-700/50 space-y-4">
                        <div className="flex items-center gap-2 mb-1">
                          <Globe className="w-3 h-3 text-cyan-500" />
                          <span className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Coordinates</span>
                        </div>
                        
                        <div className="grid grid-cols-2 gap-4">
                          <InputField 
                            label="City" 
                            name="city" 
                            icon={MapPin} 
                            placeholder="City"
                            value={formData.city}
                            onChange={handleInputChange}
                            isFocused={focusedField === 'city'}
                            onFocus={() => setFocusedField('city')}
                            onBlur={() => setFocusedField('')}
                          />
                          <InputField 
                            label="Country" 
                            name="country" 
                            icon={Globe} 
                            placeholder="Country"
                            value={formData.country}
                            onChange={handleInputChange}
                            isFocused={focusedField === 'country'}
                            onFocus={() => setFocusedField('country')}
                            onBlur={() => setFocusedField('')}
                          />
                        </div>
        
                        <div 
                          className={`
                            flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all duration-300 border
                            ${formData.isRemote 
                              ? 'bg-cyan-950/30 border-cyan-500/30 shadow-[0_0_10px_rgba(6,182,212,0.1)]' 
                              : 'bg-slate-800/50 border-transparent hover:bg-slate-800'}
                          `}
                          onClick={() => setFormData(prev => ({...prev, isRemote: !prev.isRemote}))}
                        >
                          <div className={`
                            w-5 h-5 rounded border flex items-center justify-center transition-colors
                            ${formData.isRemote ? 'bg-cyan-600 border-cyan-500' : 'border-slate-600 bg-slate-800'}
                          `}>
                            {formData.isRemote && <Check className="w-3 h-3 text-white" />}
                          </div>
                          <span className={`text-xs font-medium select-none ${formData.isRemote ? 'text-cyan-400' : 'text-slate-400'}`}>
                            Designated Remote Position
                          </span>
                        </div>
                      </div>
        
                      {status === 'error' && (
                        <div className="p-4 bg-red-950/30 border border-red-900/50 text-red-400 text-sm rounded-xl flex items-center gap-3 animate-pulse">
                          <AlertCircle className="w-5 h-5 flex-shrink-0" />
                          {errorMessage}
                        </div>
                      )}
        
                      <button
                        type="submit"
                        disabled={status === 'submitting' || !!emailError}
                        className={`
                          w-full py-4 px-6 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all duration-300 transform
                          ${status === 'submitting' || !!emailError
                            ? 'bg-slate-800 text-slate-500 border border-slate-700 cursor-not-allowed'
                            : 'bg-gradient-to-r from-cyan-600 to-purple-600 text-white shadow-[0_0_20px_rgba(6,182,212,0.3)] hover:shadow-[0_0_30px_rgba(147,51,234,0.5)] hover:scale-[1.02] active:scale-[0.98] border border-cyan-500/20'
                          }
                        `}
                      >
                        {status === 'submitting' ? (
                          <>
                            <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin" />
                            UPLOADING...
                          </>
                        ) : (
                          <>
                            On-Board Me Now <Send className="w-5 h-5" />
                          </>
                        )}
                      </button>
                    </form>
                  )}
    
                </div>
                
                <div className="bg-slate-900/50 backdrop-blur p-4 text-center border-t border-slate-700/50">
                   <p className="text-[10px] uppercase tracking-widest text-slate-600 font-bold">
                     Encrypted Connection â€¢ Google Sheets DB
                   </p>
                </div>
            </div>
          </div>
        </div>
      );
    }
    
    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<VendorFormApp />);
</script>

</body>
</html>
